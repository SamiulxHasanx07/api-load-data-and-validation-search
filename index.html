<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <!-- cock card -->
    <main>
        <h2 class="text-center my-4">Drinks</h2>

        <!-- search section  -->
        <section class="search-section my-5">
            <div class="col-4 mx-auto d-flex">
                <input id="search-field"class="form-control" type="text" placeholder="Search Drinks">
                <button id="search-btn" class="btn btn-danger ms-3">Search</button>
            </div>
        </section>

        <!-- section no result  -->
        <div id="no-drink"></div>

        <!-- all drink section  -->
        <div id="drink-wrapper" class="row row-cols-1 row-cols-md-4 row-cols-lg-6 g-4 mx-4">
            
        </div>


        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </main>


    




    <!-- bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Cocktail DB Custom JS -->
    <script src="app.js"></script>
</body>
</html>
